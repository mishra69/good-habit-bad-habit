<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post-it Note App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Red Stack + Drop Zone -->
        <div class="stack-drop-wrapper">
            <div class="stack-container">
                <h3>Red Stack</h3>
                <div class="stack red-stack" data-color="red">
                    <div class="note red" draggable="true"></div>
                    <div class="note red" draggable="true"></div>
                    <div class="note red" draggable="true"></div>
                </div>
            </div>
            <div class="drop-container">
                <h3>F Area</h3>
                <div id="red-area" class="drop-area red-area" data-color="red"></div>
                <p>Count: <span id="red-count">0</span></p>
            </div>
        </div>

        <!-- Blue Stack + Drop Zone -->
        <div class="stack-drop-wrapper">
            <div class="stack-container">
                <h3>Blue Stack</h3>
                <div class="stack blue-stack" data-color="blue">
                    <div class="note blue" draggable="true"></div>
                    <div class="note blue" draggable="true"></div>
                    <div class="note blue" draggable="true"></div>
                </div>
            </div>
            <div class="drop-container">
                <h3>G Area</h3>
                <div id="blue-area" class="drop-area blue-area" data-color="blue"></div>
                <p>Count: <span id="blue-count">0</span></p>
            </div>
        </div>
    </div>
    
    <!-- Net Counter -->
    <div class="net-counter-container">
        <h3>Net Count (G - F)</h3>
        <div id="net-counter" class="net-counter">0</div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
